<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the USA</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalActive}"></h1>
        <p class="lead">Total active cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>Total death cases:</span>
            <span th:text="${totalDeath}"></span>
        </p>
        <p>
            <span>Total recovery cases:</span>
            <span th:text="${totalRecovered}"></span>
        </p>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Recovered cases</th>
            <th>Active cases</th>
            <th>Death</th>
        </tr>
        <tr th:each="locationStat : ${allStatistics}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.recovered}"></td>
            <td th:text="${locationStat.active}">0</td>
            <td th:text="${locationStat.death}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
